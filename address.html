<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>address book</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom css -->
    <link href="/css/site.css" rel="stylesheet" />
    <link href="/css/address.css" rel="stylesheet" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">bootstrap forms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/address.html">address book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="content container">
        <h1>address book</h1>
        <div class="bg-light shadow-lg p-3 border border-2">
            <form action="#">
                <div class="row g-2 p-2">
                    <div class="col-12 col-md-4">
                        <img src="/img/GirlOne@4x.png" class="img-fluid" />
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="row g-2">
                            <div class="col-12 col-md-6">
                                <label class="form-label"
                                    for="firstname">
                                    First Name
                                </label>
                                <input class="form-control"
                                    type="text"
                                    id="firstname"
                                    placeholder="First name"
                                    aria-label="First name"
                                    required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label"
                                    for="lastname">
                                    Last Name
                                </label>
                                <input class="form-control"
                                    type="text"
                                    id="lastname"
                                    placeholder="Last name"
                                    aria-label="Last name"
                                    required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label"
                                    for="email">
                                    Email
                                </label>
                            <input class="form-control"
                                type="email"
                                id="email"
                                placeholder="Email"
                                aria-label="Email"
                                required />
        
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label"
                                    for="phone">
                                    Phone
                                </label>
                            <input class="form-control"
                                type="tel"
                                id="phone"
                                placeholder="Phone"
                                aria-label="Phone"
                                required />
        
                            </div>
                            <div class="col-12">
                                <label class="form-label"
                                    for="address">
                                    Address
                                </label>
                            <input class="form-control"
                                type="text"
                                id="address"
                                placeholder="1234 Main St."
                                aria-label="Address"
                                required />
                            </div>
                            <div class="col-12">
                                <label class="form-label"
                                    for="address2">
                                    Address 2
                                </label>
                            <input class="form-control"
                                type="text"
                                id="address2"
                                placeholder="Apartment, studio, or floor"
                                aria-label="Address 2" />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label"
                                    for="city">
                                    City
                                </label>
                                <input class="form-control"
                                    type="text"
                                    id="city"
                                    placeholder="City"
                                    aria-label="City"
                                    required />
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label"
                                    for="state">
                                    State
                                </label>
                                <select id="inputState"
                                    class="form-select text-secondary"
                                    aria-label="State">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2">
                                <label class="form-label"
                                    for="zipcode">
                                    Zip
                                </label>
                                <input class="form-control"
                                    type="text"
                                    id="zipcode"
                                    placeholder="Zip Code"
                                    aria-label="Zip Code"
                                    required />
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox"
                                        id="family" />
                                    <label class="form-check-label"
                                        for="family">
                                        Family
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 justify-content-end d-flex">
                                <button type="submit"
                                    class="btn btn-primary btn-lg">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-light py-3 container-fluid mt-5">
        <div class="row row-cols-1 row-cols-md-3 gy-2">
            <div class="col text-center text-md-start">built by benjamin seats</div>
            <div class="col text-center">bootstrap forms</div>
            <div class="col text-center text-md-end">benjiwyattx@gmail.com</div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
